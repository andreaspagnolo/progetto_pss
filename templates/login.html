<!-- 
Pagina di login utenti esistenti.
Contiene:
- Form di login (username e password)
- Gestione messaggi flash (errori)
- Link alla pagina di registrazione

Struttura:
1. Titolo
2. Eventuali messaggi flash
3. Form di login
4. Link alla registrazione
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadati e collegamento CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Box principale del form -->
        <div class="login-box">
            <h1>Login</h1>
            
            <!-- Gestione messaggi flash (errori) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- Form di login -->
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Campo username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <!-- Campo password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <!-- Pulsante submit -->
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <!-- Link alla pagina di registrazione -->
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
